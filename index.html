<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>时尚</title>
	<link rel="stylesheet" type="text/css" href="lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="ani.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
	 <div class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div id="swiper_item_1" class="swiper-slide w_page f_hide">
            	<div id="swiper-1" style="background-image: url(imgs/1/bg.jpg);">
					<div class="fir-bg-ani animated duration-16 infinite linear"></div>
					<div class="circle-moved-wrap">
						<div class="circle-moved">
							<div class="circle-out animated duration-16 infinite rotate-y"></div>
							<div class="circle-inner animated duration-16 infinite rotate-x"></div>
							<div class="circle-content">
								<p class="animated fadeIn"></p>
							</div>
							<div class="circle-show animated duration-f5"></div>
						</div>
						<div class="fir-shadow animated duration-2"></div>

						<div class="fir-ring-wrap">
							<div class="ring animated duration-1"></div>
							<div class="ring-c-inner animated duration-1"></div>
							<div class="ring-c-out animated"></div>
						</div>
						<div class="fir-circle-s animated duration-4"></div>
						<div class="fir-ring-s animated delay-2"></div>
					</div>
				</div>
            </div>
            <div id="swiper_item_2" class="swiper-slide w_page f_hide">
            	<div id="swiper-2" class="horizontal">
					<div id="bg-swiper-2" class="animated zoomBigIn duration-2" style="background-image: url(imgs/2/bg-2.jpg);" data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					<div class="ring-wrap">
						<div class="ring"></div>
						<div class="ring-light"><div class="light"></div></div>
						<div id="sec-content-txt" class="ring-font animated duration-f5">
							潮流不止，风格永存
						</div>
					</div>
					<div class="sec-yellow animated duration-2"></div>
					<div class="sec-circle"></div>
					<div class="sec-fashion-wrap animated slideInRight duration-f5">
						<div class="sec-fashion-fade animated duration-f5">
							<div class="sec-fashion animated delay-1 duration-f1"></div>
						</div>
					</div>
					<div class="sec-black animated duration-2"></div>
					<div class="sec-button-font animated slideInRight duration-f8"></div>
					
				</div>
            </div>
            <div id="swiper_item_3" class="swiper-slide w_page f_hide">
            	<div id="swiper-3">
					<div id="bg-swiper-3" class="animated zoomBigIn duration-2" style="background-image: url(imgs/3/bg-3.jpg);" data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					<div class="third-ring animated duration-2"></div>
					<div class="third-circle animated duration-8"></div>
					<div class="third-sj animated infinite duration-3"></div>
					<div class="third-sj-s animated infinite duration-3"></div>
					<div id="third-content-txt" class="animated flyInLeft">
						万事皆有可能
					</div>
				</div>
            </div>
            <div id="swiper_item_4" class="swiper-slide w_page f_hide">
            	<div id="swiper-4">
					<div id="bg-swiper-4" class="animated fadeIn duration-4" style="background-image: url(imgs/4/bg.jpg);" data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					<div class="fourth-circle animated duration-4"></div>
					<div class="fourth-circle-half animated duration-4"></div>
					<div id="fourth-content-txt" class="animated slideInUp duration-f5">
					每段人生都是传奇
					</div>
				</div>
            </div>
            <div id="swiper_item_5" class="swiper-slide w_page f_hide">
            	<div id="swiper-5">
					<div id="bg-swiper-5" class="animated zoomBigIn duration-2" style="background-image: url(imgs/5/bg.jpg);"  data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					<div class="fifth-circle animated duration-4"></div>
					<div class="fifth-circle-half animated duration-4"></div>
					<div id="fifth-content-txt" class="animated flyInLeft">
					不断改变生命才充满惊喜。
					</div>
				</div>
            </div>
            <div id="swiper_item_6" class="swiper-slide w_page f_hide">
            	<div id="swiper-6">
					<div id="bg-swiper-6" class="animated fadeIn duration-4" style="background-image: url(imgs/6/bg.jpg);" data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					<div class="sixth-circle animated duration-8"></div>
					<div class="sixth-ring animated duration-6"></div>
					<div class="sixth-circle-top animated duration-6 linear"></div>
					<div id="sixth-content-txt" class="animated slideInLeft duration-f5">
						<p>为完美而固执</p>
						<p>为自由而勇敢</p>
					</div>
				</div>
            </div>
            <div id="swiper_item_7" class="swiper-slide w_page f_hide">
            	<div id="swiper-7" style="background-image: url(imgs/7/bg.jpg);">
					<div id="J-seven-btn" class="seven-action">
						<div class="seven-action-children animated duration-f5">
							<div class="w-left animated duration-f5"></div>
							<div class="btn-wrap">
								<div class="btn"></div>
							</div>
							<div class="w-right animated duration-f5"></div>
							<div class="seven-hand animated duration-2"></div>
						</div>
						<div class="seven-bomb animated duration-32"></div>
						<!--
						<div class="seven-bomb-child animated fadeIn duration-16"></div>
						-->
					</div>
					<div class="seven-photos">
						<div class="photo-item animated duration-f8" style="background-image: url(imgs/7/1.jpg);"  data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
						<div class="photo-item animated duration-f8" style="background-image: url(imgs/7/2.jpg);"  data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
						<div class="photo-item animated duration-f8" style="background-image: url(imgs/7/3.jpg);"  data-wbi data-wbm_photo data-wb_drag_bgimg data-wb_pinch_bgimg data-wb_set_bgimg data-ws_lazyimg data-ws_bgimg></div>
					</div>
					<div class="seven-bg-ani">
						<div class="seven-c-bottom animated duration-5 delay-2"></div>
						<div class="seven-c-left animated duration-5 delay-2"></div>
						<div class="seven-c-top animated duration-5 delay-2"></div>
					</div>
					<div id="seven-content-txt-s" class="animated delay-3">细节决定优雅</div>
					<div id="seven-content-txt" class="animated flyInLeft delay-3">时尚属于爱自己的人</div>
				</div>
            </div>
        </div>
    </div>

	
</div>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/swiper/js/swiper.js"></script>
<script>
	var isInit = true;
	var mySwiper = new Swiper ('.swiper-container', {
      direction: 'vertical',
      onInit:function(s){
      },
      onSlideChangeEnd: function(s){
      	showAni(s);
      }
    });

    function showAni(){
    	var curIndex = mySwiper.activeIndex;
    	var curNum = curIndex + 1;
    	var preIndex = mySwiper.previousIndex;


    	if (curNum == 7) {
    		$('.seven-action-children').css('display', 'block');

    		$('#J-seven-btn').on('click', function(){
    			$('.seven-action-children').css('display', 'none');
    			$('.seven-action').css('z-index', 1);
    			$('.seven-bomb').addClass('block');
    			$('#swiper-7').find('.animated').addClass('block');
  			});

    		$('.seven-action').find('.animated').not('.seven-bomb').addClass('block');

    	}else{
    		$('#swiper_item_' + curNum).find('.animated').addClass('block');
    	}
    	if(preIndex != curIndex)
	    		$('#swiper_item_' + (preIndex+1)).find('.animated').removeClass('block');
    }

    $(window).on('load', function(){
    	$('.swiper-container').css('visibility', 'visible');
    	$('#loading').remove();
    	showAni();
    });


</script>
</body>
</html>
